<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Apply yourself</title>
</head>
<body>
    <div class="nav">
        <header class="h1" id="title">
            <h1>Job Application Form </h1>
        </header>
        <hr>
    </div>
    <div class="personal-info">
            <form class="shadow" id="personal-information">
                <fieldset class="border rounded w-50 p-3 mx-auto shadow-lg p-3 mb-5 bg-white" id="job-personal-info">
                    <legend class="w-auto">Dados Pessoais:</legend>
                    <div class="form-group">
                        <label for="name">Nome: </label>
                        <input class="form-control" type="text" name="name" id="name" maxlength="40" placeholder="Enter your fullname" required><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input class="form-control" type="email" name="email" id="email" maxlength="50" placeholder="email@mail.com" required><br>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF: </label>
                        <input class="form-control-sm" type="text" name="cpf" id="cpf" maxlength="11" placeholder="xxx.xxx.xxx-xx" required><br>
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço: </label>
                        <input class="form-control" type="text" name="address" id="address" maxlength="200" placeholder="Your address" required><br>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade: </label>
                        <input class="form-control" type="text" name="city" id="city" maxlength="28" placeholder="Your city" required><br>
                    </div>
                    <div class="form-group">
                        <label for="state-selector">Estado: </label>
                        <select name="state" class="custom-select" id="state-selector"></select><br>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="complement">Tipo de Imóvel: </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="complement" id="house" value="house" required>
                        <label class="form-check-label" for="house">Casa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="complement" id="apartment" value="apartment" required>
                        <label class="form-check-label" for="apartment">Apartamento</label>
                    </div>
                </fieldset>
                <fieldset class="border rounded w-50 p-3 mx-auto shadow-lg p-3 mb-5 bg-white" id="last-job-information">
                    <legend>Dados trabalhos recentes: </legend>
                    <div class="form-group">
                        <label for="abstract">Resumo do Currículo: </label>
                        <textarea class="form-control" name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" placeholder="Your last job activities description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job">Cargo: </label>
                        <input class="form-control" type="text" name="job" id="job" maxlength="40" placeholder="Your job name" required>
                    </div>
                    <div class="form-group">
                        <label for="job-description"> Descrição do cargo: </label>
                        <input class="form-control" type="text" name="job-description" id="job-description" maxlength="500" placeholder="Your job description" required>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Data de início </label>
                        <input class="form-control" type="date" name="start-date" id="start-date" maxlength="10" pattern="^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d$" required>
                    </div>
                </fieldset>
                <div class="w-25 p-3 mx-auto">
                    <button type="submit" class="btn btn-primary btn-block" id="btn-sub">Send Data</button>
                    <button type="reset" class="btn btn-danger btn-block" id="btn-res">Clean Data</button>
                </div>
        </form>
    </div>
    <div class="sended-data">

    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
